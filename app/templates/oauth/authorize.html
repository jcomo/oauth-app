{% extends "base.html" %}

{% block title %}Authorize {{ application.name }}{% endblock %}

{% block content %}
<h1>Authorize {{ application.name }}</h1>

<p><strong>{{ application.name }}</strong> would like to</p>

<ul>
  {% for scope in scopes %}
  <li>{{ scope }}</li>
  {% endfor %}
</ul>

<form method="POST">
  {{ form.hidden_tag() }}

  <input type="submit" value="Authorize" />
</form>
{% endblock %}
