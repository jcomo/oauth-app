{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Welcome Back</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  <div>
    {{ form.username.label }} {{ form.username(size=40) }}
  </div>

  <div>
    {{ form.password.label }} {{ form.password(size=40) }}
  </div>

  <input type="submit" value="Login" />
</form>
{% endblock %}
